<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <section class="text-white text-center py-5">
        <h1 class="py-4">Pomo domo Timer</h1>
        <form action="" class="search">
          <input type="text" name="search" placeholder="Search" class="form-control m-auto text-white" />
        </form>
      </section>
      <!-- timer -->
      <form action="" class="timeValue text-center">
        <input type="number" value="" name="timeValue" placeholder="add minutes" class="form-control m-auto text-nlack" />
      </form>

      <section class="bg-dark text-white text-center countdown">
        <h1 class="timer-clock">
          00 : 00
        </h1>
      </section>
      <!-- start -->
      <section class="starting text-center py-3">
        
        <button type="button" class="btn btn-success">Start</button>
      </section>
      <!-- buttons -->
      <section class="container ThreeButtons text-center py-3 d-none" >
        <button class="bg-warning">
          <i class="bi bi-pause-circle stopTimer"></i>
        </button>
        <button class="bg-warning playTimer">
          <i class="bi bi-play-circle"></i>
        </button>
        <button class="bg-warning resetTimer">
          <i class="bi bi-stop-circle resettimer"></i>
        </button>
      </section>

      <!-- todo items -->

      <ul class="list-group todos">

      </ul>
      <form action="" class="add text-center py-5">
        <label for="" class="text-white fs-4 py-2">Add your Tasks</label>
        <input type="text" placeholder="" name="add" class=" form-control text-white" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
